<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Palem Sathyanarayana | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; scroll-behavior: smooth; }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #f8f9fa, #e3f2fd);
      color: #222;
      transition: all 0.5s ease;
    }
    .dark-mode { background: #121212; color: #eee; }
    .dark-mode .card { background: #1e1e1e; border-color: #444; }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      padding: 12px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 999;
    }
    .dark-mode nav { background: #1a1a1a; }

    .nav-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav-links a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }

    .wrapper {
      max-width: 850px;
      margin: auto;
      padding: 100px 20px 20px;
    }

    img.profile {
      width: 150px;
      border-radius: 50%;
      display: block;
      margin: 20px auto;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }

    h1, h2, h3 { text-align: center; }

    .card {
      background: white;
      margin: 20px 0;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    .typewriter h2 {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #fff;
      animation: typing 4s steps(40) 1s forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    .typewriter {
      width: 100%;
      overflow: hidden;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav>
    <ul class="nav-links">
      <li><a href="#top">Home</a></li>
      <li><a href="#skills">Skills</a></li>
      <li><a href="#techstack">Tech Stack</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#testimonials">Testimonials</a></li>
      <li><a href="#certificates">Certificates</a></li>
      <li><a href="#education">Education</a></li>
      <li><a href="#resume">Resume</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="javascript:void(0)" onclick="toggleDarkMode()">ðŸŒ™</a></li>
    </ul>
  </nav>

  <div class="wrapper" id="top">
    <img src="me.jpg" alt="My Photo" class="profile">
    <h1>Palem Sathyanarayana</h1>
    <div class="typewriter">
      <h2>Software Engineer | Passionate about building web applications</h2>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
